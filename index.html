<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style2.css" />
    <link rel="stylesheet" type="JavaScript" media="screen" href="logic2.js" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Hangman Game</h1>
			<p>Guess The Color</p>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Word to Guess</h3>
			</div>
			<div class="panel-body">
				<div id="wordToGuess"></div>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-body">
				Wrong Guesses: <div id="wrongGuesses"></div>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-body">
				Guesses Remaining: <div id="user-lives"></div>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-body">
				Win Counter: <div id="wins"></div>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-body">
				Loss Counter:  <div id="loses">0</div>
			</div>
		</div>
		
	</div>
	
</body>
<script src="assets/javascript/logic.js"></script>
</html>
